<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown para Evento - 10 de Dezembro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .countdown-header {
            background: linear-gradient(135deg, #2563eb, #9333ea);
            color: white;
            padding: 2rem 0;
            text-align: center;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .calendar-icon, .clock-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .subtitle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-size: 1.125rem;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 32rem;
            margin: 0 auto;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 1.5rem 1rem;
            transition: transform 0.2s ease;
        }

        .countdown-item:hover {
            transform: translateY(-2px);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
            font-variant-numeric: tabular-nums;
        }

        .countdown-label {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .footer-text {
            margin-top: 1.5rem;
            opacity: 0.75;
            font-size: 0.875rem;
        }

        .event-finished {
            background: linear-gradient(135deg, #059669, #10b981);
        }

        .celebration {
            font-size: 1.25rem;
            opacity: 0.9;
        }

        /* Responsividade */
        @media (min-width: 768px) {
            .countdown-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .header-title h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .countdown-number {
                font-size: 3rem;
            }

            .countdown-label {
                font-size: 1rem;
            }

            .footer-text {
                font-size: 1rem;
            }
        }

        /* Anima√ß√£o para os n√∫meros */
        .countdown-number {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <header class="countdown-header" id="countdownHeader">
        <div class="container">
            <div class="header-title">
                <svg class="calendar-icon" viewBox="0 0 24 24">
                    <path d="M8 2v4m8-4v4M3 10h18M5 4h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
                </svg>
                <h1>Evento Especial</h1>
            </div>

            <div id="countdownContent">
                <div class="subtitle">
                    <svg class="clock-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12,6 12,12 16,14"/>
                    </svg>
                    <p>Contagem regressiva para 10 de Dezembro</p>
                </div>

                <div class="countdown-grid">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">00</div>
                        <div class="countdown-label" id="daysLabel">Dias</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="hours">00</div>
                        <div class="countdown-label" id="hoursLabel">Horas</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutes">00</div>
                        <div class="countdown-label" id="minutesLabel">Minutos</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="seconds">00</div>
                        <div class="countdown-label" id="secondsLabel">Segundos</div>
                    </div>
                </div>

                <div class="footer-text">
                    <p>N√£o perca este evento incr√≠vel!</p>
                </div>
            </div>
        </div>
    </header>

    <script>
        function updateCountdown() {
            // Data do evento - 10 de dezembro do ano atual
            const currentYear = new Date().getFullYear();
            let eventDate = new Date(currentYear, 11, 10, 0, 0, 0); // M√™s 11 = dezembro (0-indexado)
            
            // Se a data j√° passou este ano, usar o pr√≥ximo ano
            if (eventDate < new Date()) {
                eventDate = new Date(currentYear + 1, 11, 10, 0, 0, 0);
            }

            const now = new Date().getTime();
            const eventTime = eventDate.getTime();
            const difference = eventTime - now;

            // Elementos do DOM
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            
            const daysLabelElement = document.getElementById('daysLabel');
            const hoursLabelElement = document.getElementById('hoursLabel');
            const minutesLabelElement = document.getElementById('minutesLabel');
            const secondsLabelElement = document.getElementById('secondsLabel');

            const headerElement = document.getElementById('countdownHeader');
            const contentElement = document.getElementById('countdownContent');

            if (difference > 0) {
                // Calcular tempo restante
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                // Atualizar n√∫meros
                daysElement.textContent = days.toString().padStart(2, '0');
                hoursElement.textContent = hours.toString().padStart(2, '0');
                minutesElement.textContent = minutes.toString().padStart(2, '0');
                secondsElement.textContent = seconds.toString().padStart(2, '0');

                // Atualizar labels (singular/plural)
                daysLabelElement.textContent = days === 1 ? 'Dia' : 'Dias';
                hoursLabelElement.textContent = hours === 1 ? 'Hora' : 'Horas';
                minutesLabelElement.textContent = minutes === 1 ? 'Minuto' : 'Minutos';
                secondsLabelElement.textContent = seconds === 1 ? 'Segundo' : 'Segundos';

                // Remover classe de evento finalizado se existir
                headerElement.classList.remove('event-finished');
            } else {
                // Evento j√° aconteceu
                headerElement.classList.add('event-finished');
                contentElement.innerHTML = `
                    <div class="celebration">
                        üéâ O evento j√° aconteceu! Obrigado pela participa√ß√£o!
                    </div>
                `;
            }
        }

        // Atualizar imediatamente
        updateCountdown();

        // Atualizar a cada segundo
        setInterval(updateCountdown, 1000);

        // Adicionar efeito visual quando os n√∫meros mudam
        function addChangeEffect(element) {
            element.style.transform = 'scale(1.1)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 200);
        }

        // Observer para detectar mudan√ßas nos n√∫meros
        let previousValues = {
            days: '',
            hours: '',
            minutes: '',
            seconds: ''
        };

        setInterval(() => {
            const elements = {
                days: document.getElementById('days'),
                hours: document.getElementById('hours'),
                minutes: document.getElementById('minutes'),
                seconds: document.getElementById('seconds')
            };

            Object.keys(elements).forEach(key => {
                const element = elements[key];
                if (element && element.textContent !== previousValues[key]) {
                    addChangeEffect(element);
                    previousValues[key] = element.textContent;
                }
            });
        }, 100);
    </script>
</body>
</html>
